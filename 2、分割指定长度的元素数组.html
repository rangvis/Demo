<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2、分割指定长度的元素数组</title>
</head>
<body>
	<script type="text/javascript">
		const listChunk = (list, size = 1, cacheList = []) => {
			const tmp = [...list]
			if (size <= 0) {
				return cacheList
			}
			while (tmp.length) {
				cacheList.push(tmp.splice(0, size))
			}
			return cacheList
		}
		console.log(listChunk([1, 2, 3, 4, 5, 6, 7, 8, 9]), '111') // [[1], [2], [3], [4], [5], [6], [7], [8], [9]]
 		console.log(listChunk([1, 2, 3, 4, 5, 6, 7, 8, 9], 3), '2222') // [[1, 2, 3], [4, 5, 6], [7, 8, 9]]
 		console.log(listChunk([1, 2, 3, 4, 5, 6, 7, 8, 9], 0), '33333') // []
 		console.log(listChunk([1, 2, 3, 4, 5, 6, 7, 8, 9], 4), '44444') // []
	</script>
</body>
</html>
