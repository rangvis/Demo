<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3、获取数组交集</title>
</head>
<body>
	<script type="text/javascript">
		const instersection = (list, ...args) => list.filter(item => args.every(list => list.includes(item)))
		console.log(instersection([1,2], [2,3,4,5]), '---') // 打印的结果为 [2]
		console.log(instersection([3,1,2,3], [6,7,8,3,9,1]), '++++') // 打印的结果为 [3,1,3]
	</script>
</body>
</html>
